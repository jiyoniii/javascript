<!DOCTYPE html>
<html lang="en">

<!-- 애니메이션 구현 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#box1").show();
            });
            $("#btn2").click(function () {
                $("#box1").hide();
            });
            $("#btn3").click(function () {
                $("#box1").fadeIn();
            });
            $("#btn4").click(function () {
                $("#box1").fadeOut();
            });
            $("#btn5").click(function () {
                $("#box1").slideUp();
            });
            $("#btn6").click(function () {
                $("#box1").slideDown();
            });
            $("#btn7").click(function () {
                $("#box1").toggle();
            });
            $("#btn8").click(function () {
                $("#box1").fadeToggle();
            });
            $("#btn9").click(function () {
                $("#box1").slideToggle();
            });


            // animate 사용.(chaining)
            $("#box2").animate({ marginLeft: "200px" }, 2000)
                .animate({ marginTop: "200px" }, 2000)
                .animate({ marginLeft: "0px" }, 2000)
                .animate({ marginTop: "0px" }, 2000);


            // stop 이벤트 사용.
            $("#btn10").click(function () {
                $("#box2").stop();
            });

            $("#btn11").click(function () {
                $("#box2").stop(true, false);
            });
            $("#btn12").click(function () {
                $("#box2").stop(true, true);
            });
            $("#btn13").click(function () {
                $("#box2").stop(false, true);
            });
            $("#btn14").click(function () {
                $("#box2").stop(false, false);
            });
        });
    </script>

    <style>
        #box1 {
            width: 300px;
            height: 300px;
            background: rgb(233, 67, 67);
        }

        #box2 {
            width: 300px;
            height: 300px;
            background: rgb(150, 150, 201);
        }
    </style>
</head>


<body>
    <h1>애니메이션 구현</h1>
    <!-- 버튼 클릭 시 박스가 나타나는 animation -->
    <button id="btn1">show</button>
    <button id="btn2">hide</button>
    <button id="btn3">fadeIn</button>
    <button id="btn4">fadeOut</button>
    <button id="btn5">slideUP</button>
    <button id="btn6">slideDown</button>
    <button id="btn7">toggle</button>
    <button id="btn8">fadeToggle</button>
    <button id="btn9">slidetoggle</button>

    <div id="box1">box1</div>


    <button id="btn10">stop()</button>
    <button id="btn11">stop(true,false)</button>
    <button id="btn12">stop(true,true)</button>
    <button id="btn13">stop(false,true)</button>
    <button id="btn14">stop(false,false)</button>
    <!-- false,false는 stop()과 동일함. -->


    <div id="box2">box2</div>



</body>

</html>
