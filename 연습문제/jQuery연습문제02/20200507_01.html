<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/jquery.js"></script>
    <title>연습문제 1번</title>
    <!-- 1. join2.html에서 textarea에 150자 이상입력되면 더이상 입력되지 않게하기.(tip.150글자까지 자르고 textarea에 넣는 형식) -->
    <script>
        $(function () {
            //if length가 150이면 substr(0,150); 
            $("#textarea").on("keydown", function () {
                if ($(this).val().length > 150) {   //this는 선택자 textarea에서 발생하는 event를 추적함//value getter
                    alert("150자가 넘어갔어요");
                    $(this).val($(this).val().substr(0, 150)); //value setter. 150자까지 자른 value를 그대로 다시 넣음.
                }
            });

        });
    </script>
</head>

<body>
    <h3>회원가입</h3>
    <!--form 작성방법.-->
    <form name="form1" action="join.jsp" method="post">
        id <input type="text" name="id"><br>
        name <input type="text" name="name"><br>
        pw <input type="text" name="pw"><br>
        email <input type="text" name="email"><br>
        <!-- radio버튼은 그룹핑을 name의 이름을 같이해서 그룹핑 함-->
        email수신 <input type="radio" value="예" name="emailYN"> 예
        <input type="radio" value="아니오" name="emailYN">아니오<br>
        <!--checkbox 사용방법 (다중선택이 가능함)-->
        취미 <input type="checkbox" value="운동" name="hobby1"> 운동
        <input type="checkbox" value="독서" name="hobby2"> 독서
        <input type="checkbox" value="등산" name="hobby3"> 등산
        <input type="checkbox" value="낚시" name="hobby4"> 낚시<br>
        <!--combobox 사용방법. value값이 서버로 전달되는 값임.-->
        직업 <select name="job">
            <option value="학생">학생</option>
            <option value="직장인">직장인</option>
            <option value="군인">군인</option>
            <option value="기타">기타</option>
        </select> <br>
        <!--textarea 작성-->
        자기소개<br>
        <textarea id="textarea" name="introduce" value="자기소개" cols="50" rows="10"></textarea><br>
        <!--첨부파일 넣기 html로는 파일업로드 불가.jsp로 가능.-->
        사진 <input type="file" name="picture"><br>
        <!--submit버튼 생성-->
        <!-- type을 submit이 아닌 버튼으로 하면 전송이 안되므로, js를 통해 전송을 시켜줌.-->
        <input type="button" value="등록" onclick="check()">

    </form>
</body>

</html>
