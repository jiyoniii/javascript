<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slider</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .animation_canvas {
            /* overflow hidden해야 패널에서 잘리는 부분이 안보이게 됨 */
            overflow: hidden;
            position: relative;
            width: 600px;
            height: 400px;
        }

        /* Slider Panel */
        .slider_panel {
            width: 3000px;
            position: relative;
        }

        .slider_image {
            float: left;
            width: 600px;
            height: 400px;
        }

        /* Control Panel */
        .control_panel {
            position: absolute;
            bottom: 10px;
            left: 270px;
            overflow: hidden;
            color: white;
        }

        .dot {
            font-size: 30px;
            cursor: pointer;
        }

        /* 좌우 이동 방향키 */
        .nav {
            font-size: 30px;
            color: black;
            cursor: pointer;
        }

        .nav>.prev {
            position: absolute;
            top: 170px;
        }

        .nav>.next {
            position: absolute;
            top: 170px;
            left: 520px;
        }
    </style>

    <script>
        $(document).ready(function () {
            // 슬라이더를 움직여주는 함수

            function moveSlider(index) {
                var willMoveLeft = -(index * 600);
                $('.slider_panel').animate({ left: willMoveLeft }, 'slow'); //왼쪽으로만 이동.
            };

            $(".dot").click(function () {
                moveSlider($(this).index()); // 이벤트를 발생시킨 녀석(this)의 index로 이동.
            });

            $(".next").click(function () {
                $(".next").moveSlider();
                // moveSlider($(this).);   // next 선택 시 moveslider로 이동하면 됨.
            })

        });
    </script>
</head>

<body>

    <div class="animation_canvas">

        <div class="slider_panel">
            <img src="/img/pic1.jpg" class="slider_image" />
            <img src="/img/pic2.jpg" class="slider_image" />
            <img src="/img/pic3.jpg" class="slider_image" />
            <img src="/img/pic4.jpg" class="slider_image" />
            <img src="/img/pic5.jpg" class="slider_image" />
        </div>

        <div class="control_panel" style="text-align:center">
            <span class="dot">*</span>
            <span class="dot">*</span>
            <span class="dot">*</span>
            <span class="dot">*</span>
            <span class="dot">*</span>
        </div>

        <div class="nav">
            <div class="prev">PREV</div>
            <div class="next">NEXT</div>
            <!-- <i class="fas fa-chevron-left left"></i>
            <i class="fas fa-chevron-right right"></i> -->
        </div>

    </div>





</body>

</html>
