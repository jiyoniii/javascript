<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "js/dataset.xml",
                dataType: "xml",
                success: function (data) {
                    var $data = $(data).find("record");
                    if ($data.length > 0) {
                        var tb = $("<table border=1 / >"); //table 생성
                        $.each($data, function (i, o) {
                            var $id = $(o).find("id").text();
                            var $first_name = $(o).find("first_name").text();
                            var $last_name = $(o).find("last_name").text();
                            var $email = $(o).find("email").text();
                            var $genter = $(o).find("gender").text();

                            //tr 생성.td 추가
                            var row = $("<tr/>").append($("<td/>").text($id),
                                $("<td/>").text($first_name),
                                $("<td/>").text($last_name),
                                $("<td/>").text($email),
                                $("<td/>").text($genter)
                            );
                            //table에 row추가
                            tb.append(row);
                        });
                        $(".wrap").append(tb);
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div class="wrap"></div>
</body>

</html>
